site_name: Felice models
theme:
  name: material
  logo: img/felice.png
  favicon: img/felice.png
  palette:
    primary: teal
  features:
    - navigation.path
    - navigation.indexes
    - content.code.copy
    - content.code.select
    - content.code.annotate
